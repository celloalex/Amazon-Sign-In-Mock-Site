<!DOCTYPE html>
<html>
   <link rel=stylesheet href="main.css">
    <header>
        <div class="center">
            <img src="Amazon%20Logo.png" alt="Amazon Logo" title="Amazon is a large online retailer.">
        </div>
    </header>   
    <body>
        <fieldset>
           <div class="interior-div">
                <h1>
                   Sign in
                </h1>
                <div>
                    <label>Email (phone for mobile accounts)</label>
                    <input type="text" name="username" maxlength="128" class="input-boxes">
                </div>
                <div class="div-password">
                    <div class="div-password-text">
                        <label>Password</label>
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div>
                        <input type= password name="password" maxlength="128" class="input-boxes">
                    </div>
                </div>
                <div>
                    <button class="button-sign-in">Sign in </button>
                </div>
                <div class="div-remember-me">
                    <input type="checkbox"/>
                    <label>Keep me signed in.</label>
                    <a href="#">Details</a>
                </div>
                <div class="new-to-amazon">
                    <span>New to Amazon?</span>
                </div>
                <div>
                    <button class="button-create">Create your Amazon account </button>
                </div>
            </div>
        </fieldset>        
    </body>
    <footer>
        <div class="footer-div">
            <a class="left-float-a">Conditions of Use</a>
            <span></span>
            <a class="middle-float-a">Privacy Notice</a>
            <span></span>
            <a class="right-float-a">Help</a>
        </div>

</html>
